---
button_card_templates: !include_dir_merge_named "../../custom_components/ui_lovelace_minimalist/__ui_minimalist__/ulm_templates/"

title: "AC"
background: "var(--background-image)"
# views: !include_dir_merge_list "views/"
views:
  - title: "Example View"
    path: ac
    icon: mdi:monitor-eye'
    cards:
      - type: "custom:button-card"
        template: "custom_card_welcome_scenes_menus"
        #triggers_update: input_boolean.<Your_boolean>
        entity: input_boolean.collapse_menu
        variables:
          ulm_card_welcome_scenes_collapse: input_boolean.collapse_menu #OPTIONAl --> uncomment also entity or triggers_update
          ulm_weather: "weather.home"
          entity_1:
            entity_id: "sun.sun"
            icon: |
                [[[
                    var icon = 'mdi:monitor';
                    if (states['switch.computer'].state === 'on' || states['switch.laptop'].state === 'on'){
                      var icon = 'mdi:monitor';
                    } else {
                      var icon = 'mdi:monitor-off';
                    }
                    return icon ;
                ]]]
            name: "Desk"
            color: |
                [[[
                    var color = 'pink';
                    if (states['switch.computer'].state === 'on' || states['switch.laptop'].state === 'on'){
                      var color = 'pink';
                    } else {
                      var color = 'brown';
                    }
                    return color ;
                ]]]
            tap_action:
              action: navigate
              navigation_path: "/lovelace-minimalist-2/desk"
          entity_2:
            entity_id: "sun.sun"
            icon: |
                [[[
                    var icon = 'mdi:hvac';
                    if (states['climate.air_conditioner'].state === 'cool'){
                      var icon = 'mdi:hvac';
                    } else {
                      var icon = 'mdi:hvac-off';
                    }
                    return icon ;
                ]]]
            name: "Air" 
            color: |
                [[[
                    var color = 'blue';
                    if (states['climate.air_conditioner'].state === 'cool'){
                      var color = 'blue';
                    } else {
                      var color = 'brown';
                    }
                    return color ;
                ]]]
          entity_3:
            entity_id: "script.empty_room_turn_off"
            icon: "mdi:home"
            name: "Home" 
            color: "brown"
          entity_4:
            entity_id: "binary_sensor.geo_in_bed"
            icon: |
                [[[
                    var icon = 'mdi:bed';
                    if (states['binary_sensor.geo_in_bed'].state === 'on'){
                      var icon = 'mdi:bed';
                    } else {
                      var icon = 'mdi:bed-empty';
                    }
                    return icon ;
                ]]]
            name: "Bed" 
            color: |
                [[[
                    var color = 'green';
                    if (states['binary_sensor.geo_in_bed'].state === 'on'){
                      var color = 'green';
                    } else {
                      var color = 'brown';
                    }
                    return color ;
                ]]]
          entity_5:
            entity_id: "sun.sun"
            icon: |
                [[[
                    var icon = 'mdi:television';
                    if (states['media_player.lg_cx'].state === 'on'){
                      var icon = 'mdi:television';
                    } else {
                      var icon = 'mdi:television-off';
                    }
                    return icon ;
                ]]]
            name: "TV" 
            color: |
                [[[
                    var color = 'yellow';
                    if (states['media_player.lg_cx'].state === 'on'){
                      var color = 'yellow';
                    } else {
                      var color = 'brown';
                    }
                    return color ;
                ]]]
      #-------------Controls Start-----------------
      - type: custom:mushroom-title-card
        title: Controls
      - type: thermostat
        entity: climate.air_conditioner
      - type: custom:mushroom-fan-card
        entity: fan.ac_fan
        name: Fan
        icon_animation: true
        hide_state: false
        show_oscillate_control: false
        show_percentage_control: true
        tap_action:
          action: more-info
        hold_action:
          action: none
        double_tap_action:
          action: none
      #-------------Controls End-------------------